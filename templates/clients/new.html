{% extends "layout.html" %}
{% block title %}Add Client{% endblock %}

{% block main %}
<div class="container-fluid bg-light p-4">

    <!-- Title -->
    <div class="d-flex align-items-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="rgb(13, 110, 253)" class="pe-none me-3" viewBox="0 0 256 256">
            <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z"></path>
        </svg>
        <h2 class="text-primary mb-0">Add Client</h2>
    </div>

    <hr>

    <!-- Form -->
    <form action="{{ url_for('new_client') }}" method="post" class="mt-4">

        <div class="row">
            <div class="col-md-6 mb-4">
                <label class="form-label text-primary">Client Name</label>
                <input type="text" class="form-control" name="name" required autofocus>
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label text-primary">Company</label>
                <input type="text" class="form-control" name="company">
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label text-primary">Email</label>
                <input type="email" class="form-control" name="email">
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label text-primary">Phone</label>
                <input type="tel" class="form-control" name="phone">
    
            </div>

            <div class="col-12 mb-4">
                <label class="form-label text-primary">Notes (optional)</label>
                <textarea class="form-control" rows="4" name="notes"></textarea>
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('clients') }}" class="btn btn-outline-secondary">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                Save Client
            </button>
        </div>
    </form>

</div>
{% endblock %}
